version: "3.8"

services:
  backend:
    build:
      context: backend
    volumes:
      - ./backend/src:/backend/src
      - /backend/node_modules
    restart: always
    ports:
      - "127.0.0.1:3000:3000"

  portal:
    build:
      context: .
    command: nginx -g 'daemon off;'
    volumes:
      - ./portal:/web
    restart: always
    ports:
      - "8080:80"
